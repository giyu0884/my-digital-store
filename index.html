<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Digital Store</title>
<style>
/* Body & Background */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #fff0e6, #ffd6b3); /* light red-orange gradient */
}

/* Title */
h1 {
  text-align: center;
  color: #e74c3c; /* red-orange */
  margin-bottom: 20px;
}

/* Product Grid */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
  justify-items: center;
}

/* Product Card */
.product-card {
  width: 160px;
  background: #ffffff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.2s;
}
.product-card:hover {
  transform: translateY(-3px);
}

/* Product Image */
.product-card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  pointer-events: none;
  user-select: none;
}

/* Product Info */
.product-card h3 {
  font-size: 14px;
  margin: 8px 0 4px 0;
  color: #333;
  text-align: center;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  width: 100%;
}
.product-card p {
  font-size: 13px;
  color: #e74c3c;
  font-weight: bold;
  margin: 0;
  text-align: center;
}

/* Buy Button */
.buy-btn {
  width: 90%;
  margin: 8px 0 10px 0;
  padding: 6px;
  background: linear-gradient(90deg, #ff6a00, #ff3d00);
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
  text-align: center;
  transition: background 0.3s;
}
.buy-btn:hover {
  background: linear-gradient(90deg, #ff3d00, #ff6a00);
}

/* Responsive */
@media(max-width:600px){
  .product-grid { grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); }
  .product-card { width: 140px; }
  .product-card img { height: 100px; }
  .buy-btn { font-size: 12px; padding: 5px; }
}
</style>
</head>
<body>

<h1>My Digital Store</h1>
<div class="product-grid" id="productGrid"></div>

<script>
// Function to render products
function renderProducts() {
  const productGrid = document.getElementById("productGrid");
  productGrid.innerHTML = ''; // clear existing
  const products = JSON.parse(localStorage.getItem("products") || "[]");

  if(products.length === 0) {
    productGrid.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color:#888;">No products found. Upload some!</p>';
    return;
  }

  products.forEach((product, index) => {
    const card = document.createElement('div');
    card.className = 'product-card';

    const img = document.createElement('img');
    img.src = product.imageBase64 || '';
    card.appendChild(img);

    const name = document.createElement('h3');
    name.textContent = product.name || 'Unnamed Product';
    card.appendChild(name);

    const price = document.createElement('p');
    price.textContent = `₱${product.price || '0'}`;
    card.appendChild(price);

    const btn = document.createElement('button');
    btn.className = 'buy-btn';
    btn.textContent = 'Buy Now';
    
    // Buy button click
    btn.addEventListener('click', () => {
      const confirmPayment = confirm(`Pay ₱${product.price} to get this product?`);
      if(confirmPayment) {
        // Trigger download of the actual product
        if(product.productBase64) {
          const link = document.createElement('a');
          link.href = product.productBase64;
          link.download = product.name || `product${index+1}.zip`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } else {
          alert("Product file is missing!");
        }
      }
    });

    card.appendChild(btn);
    productGrid.appendChild(card);
  });
}

// Call render on page load
renderProducts();
</script>

</body>
</html>
