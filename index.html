<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Digital Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Digital Store</h1>

    <section>
      <h2>Our Products</h2>
      <div id="productContainer">
        <!-- Products will be generated here -->
      </div>
    </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("productContainer");
      const products = JSON.parse(localStorage.getItem("products") || "[]");

      if (products.length === 0) {
        container.innerHTML = "<p>No products available yet.</p>";
        return;
      }

      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <img src="${p.imageData || ''}" alt="${p.name}" class="product-image">
          <h3>${p.name}</h3>
          <p>Price: $${p.price}</p>
          <button onclick="buyProduct(${index})" class="buy-btn">Buy</button>
        `;
        container.appendChild(div);
      });
    });

    // Buy button logic (simple placeholder)
    function buyProduct(index) {
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      const product = products[index];

      // Simulate purchase process
      alert(`Thank you for buying "${product.name}"!\nAfter payment, you will receive the product file.`);

      // Example: trigger download of product after "payment"
      // In real-world, replace this with real payment API
      const fileLink = document.createElement("a");
      fileLink.href = product.fileData;
      fileLink.download = product.fileName;
      fileLink.click();
    }
  </script>
</body>
</html>
