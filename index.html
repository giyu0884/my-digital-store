<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Digital Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 15px;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      pointer-events: none;
      user-select: none;
    }

    .product h3 {
      margin: 10px 0 5px 0;
      color: #333;
    }

    .product p {
      color: #007bff;
      font-weight: bold;
    }

    .buy-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .buy-btn:hover {
      background: #0056b3;
    }

    /* Checkout modal */
    #checkoutModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .modal-content h3 {
      margin-bottom: 15px;
    }

    .modal-content button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #confirmPayment {
      background: #28a745;
      color: white;
    }

    #cancelPayment {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <header>My Digital Store</header>

  <div class="product-container" id="productContainer">
    <!-- Products will appear here -->
  </div>

  <!-- Fake checkout modal -->
  <div id="checkoutModal">
    <div class="modal-content">
      <h3>Proceed to Payment</h3>
      <p>Confirm payment to receive your digital product.</p>
      <button id="confirmPayment">Confirm Payment</button>
      <button id="cancelPayment">Cancel</button>
    </div>
  </div>

  <script>
    const productContainer = document.getElementById("productContainer");
    const checkoutModal = document.getElementById("checkoutModal");
    const confirmPayment = document.getElementById("confirmPayment");
    const cancelPayment = document.getElementById("cancelPayment");

    let selectedProduct = null;

    // Load products
    const products = JSON.parse(localStorage.getItem("products") || "[]");

    if (products.length === 0) {
      productContainer.innerHTML = "<p>No products available yet.</p>";
    } else {
      products.forEach((p, index) => {
        const card = document.createElement("div");
        card.classList.add("product");
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
          <button class="buy-btn" data-index="${index}">Buy</button>
        `;
        productContainer.appendChild(card);
      });
    }

    // Buy button event
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("buy-btn")) {
        selectedProduct = products[e.target.dataset.index];
        checkoutModal.style.display = "flex";
      }
    });

    // Confirm payment (fake)
    confirmPayment.addEventListener("click", () => {
      checkoutModal.style.display = "none";
      alert("Payment confirmed! Downloading your product...");
      const link = document.createElement("a");
      link.href = selectedProduct.productFile;
      link.download = selectedProduct.name;
      link.click();
    });

    cancelPayment.addEventListener("click", () => {
      checkoutModal.style.display = "none";
      selectedProduct = null;
    });
  </script>

</body>
</html>
