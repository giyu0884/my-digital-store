<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Digital Store</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #fff5f0;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #e74c3c; /* red-orange */
  margin-bottom: 20px;
}

/* Product Grid */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
  justify-items: center;
}

/* Product Card */
.product-card {
  width: 160px;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.2s;
}
.product-card:hover {
  transform: translateY(-3px);
}

/* Product Image */
.product-card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  pointer-events: none;
  user-select: none;
}

/* Product Info */
.product-card h3 {
  font-size: 14px;
  margin: 8px 0 4px 0;
  color: #333;
  text-align: center;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  width: 100%;
}
.product-card p {
  font-size: 13px;
  color: #e74c3c;
  font-weight: bold;
  margin: 0;
  text-align: center;
}

/* Buy Button */
.buy-btn {
  width: 90%;
  margin: 8px 0 10px 0;
  padding: 6px;
  background: linear-gradient(90deg, #ff6a00, #ff3d00); /* red-orange gradient */
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
  text-align: center;
  transition: background 0.3s;
}
.buy-btn:hover {
  background: linear-gradient(90deg, #ff3d00, #ff6a00);
}

@media(max-width:600px){
  .product-grid { grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); }
  .product-card { width: 140px; }
  .product-card img { height: 100px; }
  .buy-btn { font-size: 12px; padding: 5px; }
}
</style>
