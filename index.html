<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Digital Store</title>
<style>
body { font-family: Arial, sans-serif; background:#f5f6fa; margin:0; padding:20px;}
h1 { text-align:center; color:#333;}
.product-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); /* Smaller cards */
  gap:15px;
  margin-top:30px;
}
.product-card {
  background:#fff;
  border-radius:10px;
  padding:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  display:flex;
  flex-direction:column;
  align-items:center;
}
.product-card img {
  width:100%;
  max-height:140px; /* smaller image */
  object-fit:cover;
  border-radius:6px;
  pointer-events:none;
  user-select:none;
}
.product-card h3 {
  margin:8px 0 4px 0;
  font-size:14px;
  color:#333;
  text-align:center;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
  width:100%;
}
.product-card p {
  margin:2px 0;
  font-size:13px;
  color:#555;
  text-align:center;
}
.buy-btn {
  display:block;
  width:90%;
  text-align:center;
  padding:8px;
  margin-top:6px;
  background:#007bff;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
}
