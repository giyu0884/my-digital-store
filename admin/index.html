<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>Admin Panel</h1>

  <!-- Login -->
  <div id="loginArea" class="login-box">
    <label>Username:</label>
    <input type="text" id="username" placeholder="admin">
    <label>Password:</label>
    <input type="password" id="password" placeholder="1234">
    <button id="loginBtn">Login</button>
  </div>

  <!-- Admin content -->
  <div id="adminContent" class="admin-box" style="display:none;">
    <h2>Products</h2>
    
    <label>Title:</label>
    <input type="text" id="productName" placeholder="Product Title">
    
    <label>Price:</label>
    <input type="number" id="productPrice" placeholder="Price">
    
    <label>Upload Product Image:</label>
    <input type="file" id="productImage" accept="image/*">
    
    <label>Upload Product File:</label>
    <input type="file" id="productFile">
    
    <button id="addProductBtn">Add Product</button>
    
    <div id="productListAdmin"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
