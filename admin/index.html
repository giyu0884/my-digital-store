<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | My Digital Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box, .dashboard {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"], input[type="file"], input[type="number"] {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .upload-group {
      text-align: left;
      margin-top: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #333;
    }

    #logoutBtn {
      background: #e74c3c;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box" id="loginBox">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
  </div>

  <div class="dashboard" id="dashboard" style="display:none;">
    <h2>Welcome, Admin</h2>
    <div class="upload-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" placeholder="Enter product name">

      <label for="productPrice">Product Price</label>
      <input type="number" id="productPrice" placeholder="Enter price">

      <label for="productImage">Product Image</label>
      <input type="file" id="productImage" accept="image/*">

      <label for="productFile">Product File</label>
      <input type="file" id="productFile">

      <button id="addProductBtn">Add Product</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script>
    // Dummy admin credentials
    const adminUser = "admin";
    const adminPass = "1234";

    const loginBtn = document.getElementById("loginBtn");
    const loginBox = document.getElementById("loginBox");
    const dashboard = document.getElementById("dashboard");
    const logoutBtn = document.getElementById("logoutBtn");
    const addProductBtn = document.getElementById("addProductBtn");

    // Login
    loginBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if(username === adminUser && password === adminPass) {
        loginBox.style.display = "none";
        dashboard.style.display = "block";
      } else {
        alert("Incorrect username or password!");
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      dashboard.style.display = "none";
      loginBox.style.display = "block";
    });

    // Add Product (localStorage mock)
    addProductBtn.addEventListener("click", () => {
      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;
      const imageFile = document.getElementById("productImage").files[0];
      const productFile = document.getElementById("productFile").files[0];

      if (!name || !price || !imageFile || !productFile) {
        alert("Please fill in all fields!");
        return;
      }

      const readerImg = new FileReader();
      readerImg.onload = function(e) {
        const readerFile = new FileReader();
        readerFile.onload = function(p) {
          const newProduct = {
            name,
            price,
            image: e.target.result,
            productFile: p.target.result
          };

          const products = JSON.parse(localStorage.getItem("products") || "[]");
          products.push(newProduct);
          localStorage.setItem("products", JSON.stringify(products));

          alert("Product added successfully!");
          document.getElementById("productName").value = "";
          document.getElementById("productPrice").value = "";
          document.getElementById("productImage").value = "";
          document.getElementById("productFile").value = "";
        };
        readerFile.readAsDataURL(productFile);
      };
      readerImg.readAsDataURL(imageFile);
    });
  </script>

</body>
</html>
